<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit 20 // Cadence: Flow</title>
    <style>
        body { 
            background: #000; 
            color: #fff;     
            font-family: "Courier New", monospace; 
            margin: 0;
            padding: 80px 40px; 
            line-height: 1.4; 
            overflow-x: hidden;
        }

        .back-link { 
            font-size: 10px; 
            text-decoration: none; 
            color: #444; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            display: block;
            margin-bottom: 40px;
        }
        
        .audit-header { 
            border-bottom: 2px solid #fff; 
            margin-bottom: 80px; 
            padding-bottom: 10px; 
            width: 100%; 
            position: relative;
        }

        .metric-id { 
            float: right; 
            font-weight: bold; 
            border: 1px solid #fff; 
            padding: 5px; 
            font-size: 10px;
        }

        .stage {
            max-width: 900px;
            margin: 0 auto;
        }

        .line-wrapper {
            margin-bottom: 5px;
            display: block;
            white-space: nowrap; 
        }

        .word {
            display: inline-block;
            margin-right: 4px;
            transition: all 0.3s;
        }

        .stanza-break {
            display: block;
            height: 40px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">← Return Home</a>
    
    <div class="audit-header">
        <span class="metric-id">RULE: CADENCE // UNIT: 20</span>
        <h2 style="margin:0; letter-spacing:4px; font-size: 24px;">FLOW</h2>
    </div>

    <main class="stage" id="poem-grid"></main>

    <script>
        const rawPoem = `i have this productivity anxiety
that everyone else is working harder than me
and i’m going to be left behind
cause i’m not working fast enough or long enough
and i’m wasting my time

i don’t sit down to have breakfast
i take it to go
i call my mother when i’m free
otherwise it takes too long to have a conversation

i put off everything that
won’t bring me closer to my dreams
as if the things i’m putting off
are not the dream themselves

isn’t the dream
that i have a mother to call
and a table to eat breakfast at

instead i’m lost in the sick need to 
optimise every hour of my day
so i’m improving in some way
making money in some way
advancing my career in some way
because that’s what it takes to be successful right 

i excavate my life
package it up
sell it to the world
and when they ask me for more
i dig through bones
trying to write poems

capitalism got inside my head
and made me think my only value
is how much i produce
for people to consume

capitalism got inside my head and made me think
i’m of worth as long as i am working

i learned impatience from it
i learned self-doubt from it 
i learned to plant seeds in the ground and
expect flowers to grow the next day

but magic
doesn’t work like that
magic doesn’t happen
cause i’ve figured out how to pack more work in a day
magic moves by the laws of nature 
and nature has its own clock
magic happens when we play
when we escape
when we daydream and imagine
now that’s where everything with the power to
actually fulfill us is waiting on its knees for us`;

        const container = document.getElementById('poem-grid');
        let globalWordCount = 0;

        const lines = rawPoem.split('\n');
        lines.forEach(line => {
            if (line.trim() === "") {
                const br = document.createElement('div');
                br.className = 'stanza-break';
                container.appendChild(br);
            } else {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'line-wrapper';
                
                line.split(' ').forEach(wordText => {
                    const span = document.createElement('span');
                    span.className = 'word';
                    span.innerText = wordText;
                    
                    const frequency = 0.2; 
                    const waveValue = Math.sin(globalWordCount * frequency);
                    
                    const fontSize = 16 + (waveValue * 8); 
                    const fontWeight = 400 + (waveValue * 500); 
                    const letterSpacing = (waveValue * -3) + "px"; 

                    span.style.fontSize = fontSize + "px";
                    span.style.fontWeight = fontWeight > 900 ? 900 : (fontWeight < 100 ? 100 : fontWeight);
                    span.style.letterSpacing = letterSpacing;
                    span.style.opacity = 0.4 + ((waveValue + 1) / 2) * 0.6;

                    lineDiv.appendChild(span);
                    globalWordCount++;
                });
                container.appendChild(lineDiv);
            }
        });
    </script>
</body>
</html>
