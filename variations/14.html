    <script>
        const stanzas = [
            "i have this productivity anxiety",
            "everyone else is working harder than me",
            "i’m going to be left behind",
            "i don’t sit down to have breakfast",
            "i take it to go",
            "i call my mother when i’m free",
            "otherwise it takes too long",
            "i put off everything",
            "won't bring me closer to my dreams",
            "as if the things i’m putting off",
            "are not the dream themselves",
            "instead i’m lost in the sick need",
            "to optimise every hour of my day",
            "making money in some way",
            "capitalism got inside my head",
            "only value is how much i produce",
            "i learned impatience from it",
            "i learned self-doubt from it",
            "magic doesn’t work like that",
            "nature has its own clock",
            "magic happens when we play",
            "when we escape",
            "when we daydream and imagine",
            "waiting on its knees for us"
        ];

        const workspace = document.getElementById('workspace');

        stanzas.forEach((text, index) => {
            const el = document.createElement('div');
            el.className = 'fragment';
            el.innerText = text;
            
            const x = Math.random() * 30 + 25; 
            const y = Math.random() * 60 + 5;
            const size = Math.floor(Math.random() * 16) + 14; 

            el.style.left = `${x}vw`;
            el.style.top = `${y}vh`;
            el.style.fontSize = `${size}px`;
            el.style.zIndex = index;
            el.style.transform = `translateX(-${Math.random() * 50}%)`;

            makeDraggable(el);
            workspace.appendChild(el);
        });

        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            el.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e.preventDefault();
                const style = window.getComputedStyle(el);
                const matrix = new WebKitCSSMatrix(style.transform);
                el.style.transform = "none";
                el.style.left = (el.offsetLeft + matrix.m41) + "px";

                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                
                let newTop = el.offsetTop - pos2;
                let newLeft = el.offsetLeft - pos1;

                if (newTop < 20) newTop = 20; 
                if (newLeft < 10) newLeft = 10;
                if (newLeft > window.innerWidth - el.offsetWidth - 20) newLeft = window.innerWidth - el.offsetWidth - 20;
                if (newTop > workspace.offsetHeight - el.offsetHeight - 20) newTop = workspace.offsetHeight - el.offsetHeight - 20;

                el.style.top = newTop + "px";
                el.style.left = newLeft + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
