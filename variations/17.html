<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit 17 // Cadence: The Metronome</title>
    <style>
        body { 
            background: #fff; 
            color: #000;     
            font-family: "Courier New", monospace; 
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .back-link { 
            font-size: 10px; 
            text-decoration: none; 
            color: #ccc; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 100;
        }
        
        .audit-header { 
            border-bottom: 2px solid #000; 
            padding-bottom: 10px; 
            width: calc(100% - 80px); 
            position: fixed;
            top: 80px;
            left: 40px;
            z-index: 100;
        }
        
        .audit-header h2 { 
            margin: 0; 
            letter-spacing: 4px; 
            font-size: 24px;
            color: #000;
        }

        .metric-id { 
            float: right; 
            font-weight: bold; 
            border: 1px solid #000; 
            padding: 5px; 
            font-size: 10px;
            color: #000;
        }

        #cadence-display {
            font-size: 10vw; 
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            width: 80%;
            color: #000;
            text-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <a href="../index.html" class="back-link">← Return Home</a>
    
    <div class="audit-header">
        <span class="metric-id">RULE: CADENCE // UNIT: 17</span>
        <h2>THE METRONOME</h2>
    </div>

    <div id="cadence-display">READY</div>

    <script>
        const poem = "i have this productivity anxiety that everyone else is working harder than me and i’m going to be left behind cause i’m not working fast enough and i’m wasting my time i don’t sit down to have breakfast i take it to go i call my mother when i’m free otherwise it takes too long i put off everything that won’t bring me closer to my dreams as if the things i’m putting off are not the dream themselves isn’t the dream that i have a mother and a table to eat breakfast at instead i’m lost in the sick need to optimise every hour of my day so i’m improving in some way making money in some way advancing my career in some way that’s what it takes to be successful i excavate my life package it up sell it to the world and when they ask me for more i dig through bones trying to write poems capitalism got inside my head and made me think my only value is how much i produce for people capitalism got inside my head made me think i’m of worth as long as i am working i learned impatience from it i learned self-doubt from it i learned to plant seeds expect flowers to grow the next day but magic doesn’t work like that magic doesn’t happen cause i figured out how to pack work magic moves by the laws of nature and nature has its own clock magic happens when we play when we escape when we daydream and imagine now that’s where everything with the power to fulfill us is waiting on its knees for us";

        const words = poem.split(" ");
        let i = 0;
        const display = document.getElementById('cadence-display');

        function startAudit() {
            if (i < words.length) {
                display.innerText = words[i];
                i++;
                setTimeout(startAudit, 200); 
            } else {
                display.innerText = "COMPLETED";
                setTimeout(() => { 
                    i = 0; 
                    display.innerText = "RESTARTING";
                    setTimeout(startAudit, 1000); 
                }, 2000);
            }
        }

        setTimeout(startAudit, 1500);
    </script>
</body>
</html>
